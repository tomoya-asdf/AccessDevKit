<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #343a40;
            --light-text-color: #6c757d;
            --header-bg-color: #e9ecef;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
            font-weight: 700;
            border-bottom: 4px solid var(--primary-color);
            padding-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .report-info {
            text-align: left;
            margin-bottom: 30px;
            font-size: 1em;
            color: var(--light-text-color);
            background-color: var(--header-bg-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .report-info p {
            margin: 8px 0;
        }

        .report-info strong {
            color: var(--secondary-color);
        }

        .collapsible-header {
            cursor: pointer;
            color: var(--secondary-color);
            margin-top: 45px;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
            border-left: 6px solid var(--primary-color);
            padding: 10px 15px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.05);
            background-color: #f0f4f8;
            border-radius: 0 5px 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible-header::after {
            content: '\25B6'; /* Right-pointing triangle */
            font-size: 0.8em;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .collapsible-header.active::after {
            content: '\25BC'; /* Down-pointing triangle */
            transform: rotate(90deg);
        }

        .collapsible-content {
            display: none;
            overflow: hidden;
            padding: 0 15px;
            background-color: var(--card-background);
            border-left: 6px solid var(--primary-color);
            border-radius: 0 0 8px 8px;
            margin-top: -20px; /* Adjust to overlap with header border-radius */
            padding-top: 20px;
        }

        .collapsible-content.show {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--card-background);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 15px;
            text-align: left;
            vertical-align: top;
            font-size: 0.95em;
        }

        th {
            background-color: var(--header-bg-color);
            font-weight: 700;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #f6f6f6;
        }

        tr:hover {
            background-color: #e9f5ff;
            transition: background-color 0.3s ease;
        }

        .no-changes {
            text-align: center;
            font-style: italic;
            color: #888;
            padding: 20px;
            background-color: #fdfdfd;
        }

        .chart-container {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                margin: 10px auto;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            th, td {
                padding: 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benchmark Report</h1>
        <div class="report-info">
            <p><strong>Report Generated:</strong> {{report_datetime}}</p>
            <p><strong>Analyzed File:</strong> {{file_path}}</p>
        </div>

        <h2 class="collapsible-header">Average Execution Time</h2>
        <div class="collapsible-content">
            <div class="chart-container">
                <canvas id="benchmarkChart"></canvas>
            </div>
        </div>

        <h2 class="collapsible-header">Benchmark Results</h2>
        <div class="collapsible-content">
            <table>
                <thead>
                    <tr>
                        <th>Query Name</th>
                        <th>Average Execution Time (sec)</th>
                        <th>Total Execution Time (sec)</th>
                    </tr>
                </thead>
                <tbody>
                    {{benchmark_results_html}}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headers = document.querySelectorAll('.collapsible-header');
            headers.forEach(header => {
                header.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            });

            const labels = {{chart_labels}};
            const data = {{chart_data}};

            const ctx = document.getElementById('benchmarkChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Average Execution Time (sec)',
                        data: data,
                        backgroundColor: 'rgba(52, 152, 219, 0.8)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Time (sec)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Query Name'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Query Performance Comparison'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
